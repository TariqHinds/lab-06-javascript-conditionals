const num = prompt ("Enter a number");
const placeValue = (num, res = [], factor = 1) => {
   if(num){
      const val = (num % 10) * factor;
      res.unshift(val);
      return placeValue(Math.floor(num / 10), res, factor * 10);
   };
   return res;
};
// Code reference: https://www.tutorialspoint.com/convert-number-to-tens-hundreds-thousands-and-so-on-javascript
